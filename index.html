<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <div class="card-body">
          <h1 class="card-title">Get <span class="card-title-accent">insights</span> that help your business grow.</h1>
          <p class="card-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
        <div class="card-info">
          <div class="info">
            <h2 class="card-title-info">10k+</h2>
            <p class="card-body-info">companies</p>
          </div>
          <div class="info">
            <h2 class="card-title-info">314</h2>
            <p class="card-body-info">templates</p>
          </div>
          <div class="info">
            <h2 class="card-title-info">12m+</h2>
            <p class="card-body-info">queries</p>
          </div>
        </div>
      </div>
      <div class="card-img">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
